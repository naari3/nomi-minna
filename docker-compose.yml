version: "3.8"

services:
  mc:
    ports:
      - "25565:25565"
      - "25575:25575"
    volumes:
      - "mcbig:/data"
    environment:
      EULA: "true"
      TYPE: CURSEFORGE
      CF_SERVER_MOD: https://mediafilez.forgecdn.net/files/4171/873/nomifactory-1.3-rc-20221213-rc-server.zip
    image: itzg/minecraft-server:java8
    restart: always
  rcon:
    image: itzg/rcon
    ports:
      - "4326:4326"
      - "4327:4327"
    volumes:
      - "rcon:/opt/rcon-web-admin/db"
    environment:
      RWA_USERNAME: admin
      RWA_PASSWORD: admin
      RWA_ADMIN: "TRUE"
      RWA_RCON_HOST: mc
      RWA_RCON_PASSWORD: minecraft
  bot:
    image: ghcr.io/naari3/minecraft-command-bot:v1.3.2
    environment:
      RCON_HOST: mc
      RCON_PASSWORD: minecraft
      DISCORD_BOT_TOKEN: your_token
      DISCORD_BOT_PREFIX: \
      MINECRAFT_LOG_PATH: /data/FeedTheBeast/logs/latest.log
      MINECRAFT_LOG_CHANNEL_ID: your_channel_id
    volumes:
      - "mcbig:/data"

volumes:
  mcbig:
  rcon:
